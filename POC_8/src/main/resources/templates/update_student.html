<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Update</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<br><h2>Update Student Details</h2><br>

		<form action="#" th:action="@{/updateStudent}" th:object="${student}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			
			<table class="table table-hover">
			<tr>
			<td><input type="text" th:field="*{firstName}" class="form-control mb-1 col-4"><br>
			<h6 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</h6></td>
			</tr>
			
			<tr>
			<td><input type="text" th:field="*{lastName}" class="form-control mb-1 col-4"><br>
			<h6 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</h6></td>
			</tr>
				
			<tr>
			<td><input type="number" th:field="*{contact}" class="form-control mb-1 col-4"><br>
			<h6 th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact error</h6></td>
			</tr>
			
			<tr>
			<td><input type="email" th:field="*{email}" class="form-control mb-1 col-4"><br>
			<h6 th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</h6></td>
			</tr>
			

			</table>
			
			<button type="submit" class="btn btn-success">Update</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to the List</a>
	</div>
</body>

</html>
