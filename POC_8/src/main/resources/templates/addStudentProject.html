<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br><h1>Add Project</h1>
		<hr>

			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Student info</div>
					<div class="panel-body" style="padding-left: 5px;">
						Name: <span th:text="${student.firstName}"></span> <span th:text="${student.lastName}"></span><br> 
						Email: <span th:text="${student.email}"></span><br> <br> 
							<span>
							<table border="1" class="table table-hover">
								<thead>
									<tr>
										<th>Project Name:</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="project : ${projectList}">
										<span th:if="${student.id} == ${project.student.id}">
										<td><span th:text="${project.name}"></span></td>
										<td><span><a th:href="@{/student/{stid}/deleteProject/{id}(stid=${student.id},id=${project.projectId})}" class="btn btn-danger btn-xs">Delete</a></span></td>
										</span>
 									</tr>
								</tbody>
							</table>
						</span>
					</div>
				</div>
				<hr>
				
				
				<form action="#" th:action="@{/student/{id}/saveProject(id=${student.id})}" th:object="${project}" method="POST">
				<p>Project:</p>
				<input type="text" th:field="*{name}"
				placeholder="Project Name" class="form-control mb-4 col-5">
				<button type="submit" class="btn btn-success">Save</button>
				</form>
						

			</div>
		<hr>

		<a th:href="@{/}"> Back to the List</a>
	</div>
</body>
</html>
