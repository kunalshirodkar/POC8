<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
<br>
		<h1>Add Student</h1>

		<form action="#" th:action="@{/saveStudent}" th:object="${student}" enctype="multipart/form-data" method="POST">

			<table class="table table-hover">
				<tr>
					<td><input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-1 col-5"><br>
						<h6 th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</h6></td>
				</tr>

				<tr>
					<td><input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-1 col-5"><br>
						<h6 th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</h6></td>
				</tr>

				<tr>
					<td><input type="number" th:field="*{contact}" placeholder="Contact Number" class="form-control mb-1 col-5"><br>
						<h6 th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}">Contact error</h6></td>
				</tr>

				<tr>
					<td><input type="text" th:field="*{email}" placeholder="Email Id" class="form-control mb-1 col-5"><br>
						<h6 th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</h6></td>
				</tr>

				<tr>
					<td>
						<p th:text="${message}" th:if="${message ne null}"
							class="alert alert-primary"></p>
						<div class="form-group">
							<input type="file" name="image" accept="image/png, image/jpeg" class="form-control-file">
						</div>
					</td>
				</tr>


			</table><hr>

			<button type="submit" class="btn btn-success">Save</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to the List</a><br><br><br>
	</div>
</body>

</html>
